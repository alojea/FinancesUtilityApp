<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
	th:href="@{../webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />	
	<!-- Replace for CSS -->
	<style>
		.footer {
		   position: fixed;
		   left: 0;
		   bottom: 0;
		   width: 100%;
		   background-color: #D3D3D3;
		   color: #428bca;
		   text-align: center;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/about">About</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="../">Home</a></li>
					<li><a href="../help">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	
	    <form class="needs-validation" action="#" th:action="@{/}" th:object="${currencyConverterForm}" method="post">
	    <div class="container">
	       <div class="col-md-4 mb-3">
		      <label for="validationCustom01">Amount</label>
		      <input type="text" style="text-transform: uppercase" class="form-control text-uppercase" th:field="*{amount}" placeholder="Insert the keystream"/>
		   </div>
	
	      <div class="form-group col-md-2">
			   <label for="exampleFormControlSelect1">From</label>
			   <select class="form-control" th:field="*{fromCurrency}" id="fromCurrency">
			      <option th:value="USD" th:text="US"></option>
			      <option th:value="GBP" th:text="Pounds"></option>
			      <option th:value="EUR" th:text="Euros"></option>
			   </select>
			</div>
		 
		   	<div class="form-group col-md-2">
			   <label for="exampleFormControlSelect1">To</label>
			   <select class="form-control" th:field="*{toCurrency}" id="toCurrency">
			      <option th:value="USD" th:text="US"></option>
			      <option th:value="GBP" th:text="Pounds"></option>
			      <option th:value="EUR" th:text="Euros"></option>
			   </select>
		  	</div>
		  </div>
		  <br/>	
		  <div class="container" th:if="*{rateValues!=null}">
			  <div class="panel panel-default">
			    <div class="panel-body">
				    <center><h4>
					  	  <span th:text = "*{amount}"/>  
					  	  (<span th:text = "*{rateValues.fromCurrencyCode}"/>) = > 
						  <span th:text = "*{rateValues.finalExchangeRate}"/>
						  (<span th:text = "*{rateValues.currencyCode}"/>)
				    </h4></center>
			    </div>
			  </div>
			  <br/>	
		  </div>
		  <br/>
		  
		  <div class="container" th:if="*{rateValues!=null}">
				  <div class="panel panel-default">
				    <div class="panel-heading">Result Details</div>
				    <div class="panel-body">
				    	<b>From Currency = </b>
						<span th:text = "*{rateValues.fromCurrencyName}"/> 
						(<span th:text = "*{rateValues.fromCurrencyCode}"/>)<br/>
						<b>To Currency = </b>
						<span th:text = "*{rateValues.currencyName}"/>
						(<span th:text = "*{rateValues.currencyCode}"/>)<br/>
						<b>Exchange Rate = </b>
						<span th:text = "*{rateValues.exchangeRate}"/><br/>
						<b>Last valuation = </b>
						<span th:text = "*{rateValues.lastRefreshed}"/> - 
						<span th:text = "*{rateValues.timeZone}"/><br/>
				    </div>
				 </div>
		  </div>	  

		  <div class="container">
		  	  <span style="margin-left:35%">	  
				  <input class="btn btn-primary" type="submit" value="Submit"/>
				  <input class="btn btn-primary" type="reset" th:value="Reset"/>
			  </span>
		  </div>
	    </form>
    <div class="footer">
	  <p>Â© 2019 by Alejandro Ojea.</p>
	</div>
    <script type="text/javascript"
		th:src="@{../webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
